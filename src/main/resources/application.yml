spring:
  profiles:
    active: dev  # "prod" если продакшен

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem